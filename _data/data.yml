projects:
    title: Projects
    assignments:
      - title: MeetSum
        skills: Python, NextJS, Runpod, Docker, CosmosDB, Llamacpp, Whisperx, Mistral-7b
        link: "#hook"
        images:
            - image: /assets/project_images/meetsum1.jpeg
              id: 1
              caption: "Meeting summary details"
            - image: /assets/project_images/meetsum2.jpeg
              id: 2
              caption: "Meeting summary list and record"
        tagline: "MeetSum is an AI-powered assistant that specializes in recording meeting audio, diarizing, and transcribing it using advanced open weight finetuned-LLM served in private data center. It alleviates the need for manual note-taking, allowing participants to stay more focused during discussions. MeetSum enhances meeting efficiency by automatically generating concise, accurate summaries and actionable minutes. This tool seamlessly integrates with any meeting platforms, ensuring a smooth user experience."
        responsibilities: |
            - Led GenAI project development, overseeing task management, ensuring timely delivery, and coordinating efforts across the development team.
            - Developed advanced transcription and summarization features using fine-tuned large language models such as
              OpenAI’s Whisper and Mistral-7B.
            - Implemented full-stack development, developing audio recording features with RecordRTC and utilizing Next.js
              for front-end development to create a seamless user interface that works with any meeting platform.
            - Integrated Azure Blob Storage for efficient handling and storage of large audio datasets.
            - Used Llamacpp to serve and query LLM efficiently, successfully serving quantized models to increase GPU
              memory efficiency while maintaining relevant results.
            - Optimized scalability and performance through serverless architecture using Runpod and Docker
      - title: Jengax
        skills: .NET Core, Azure Function, CosmosDB, Redis, Azure Service Bus
        link: "https://www.jengax.com/"
        images: 
            - image: /assets/project_images/jengax.png
              id: 1
              caption: "Jengax crypto exchange"
        tagline: "JengaX is here to solve crypto's biggest problem: making it easy to use for everyone JengaX API is an API product that facilitates crypto buying and selling using local fiat currency. The product was initially launched for the African market and it eventually will operate in europe. The API is a cloud native project that can scale to any demand and operates as a serverless system. This model allows for maximum performance and cost efficiency at the same time."
        responsibilities: |
            - Contributed to develop subscription-based microservice API with Azure APIM ,Azure Function, Azure Service Bus and Azure Active Directory
            - Contributed to apply rate limit in the current system synchronized with third party systems
            - Developed [token bucket using semaphore](https://blog.fahimabrar.com/how-i-prevented-duplicate-token-request-in-an-identity-server-using-semaphore-technique) to avoid duplicate auth request to external system
            - Developed CI/CD pipeline with Azure Devops and Powershell to automate the deployment in dev,uat,test and
              prod environment
            - Contributed to develop Iaac for the project with help of Bicep
            - Developed and designed efficient database containers, aligned with intricate business logic, to optimize the SAAS
              application's performance and scalability through sharding.
            - Developed notification services to notify important messages through webhooks and socket URL with SignalR

      - title: Geologiq
        skills: .Net Core, Angular, RxJS, Docker, Azure Devops
        video: video_loop.mp4
        images: 
            - image: /assets/project_images/geologiq1.png
              id: 1
              caption: "Geologiq digital twin of well"
            - image: /assets/project_images/geologiq2.png
              id: 2
              caption: "Geologiq digital twin of well"
            - image: /assets/project_images/geologiq3.png
              id: 3
              caption: "Geologiq offset analyzer"
            - image: /assets/project_images/offset-analyzer.png
              id: 4
              caption: "Offset Analyzer is a powerful tool for well planning and data-driven risk management"
            - image: /assets/project_images/traq-n.png
              id: 5
              caption: "Innovative track & trace application for Supply Chain Management."
        link: "https://www.informatiq.no/#geologiq-video"
        tagline: "GeologiQ is a DIGITAL TWIN of an entire oilfield loaded with data and tools that will assist DRILLING & WELL teams in every part of the WELL DELIVERY PROCESS.The key to a successful well lies in the details. The combination of 3D and 2D makes it possible to TRANSFER EXPERIENCE and extract REFERENCE WELL data faster in a game like 3d environment.GeologiQ models are based on REAL DATA - either manually gathered or by integration with the client 3rd party API's."
        responsibilities: |
            - Contributed to development of microservice-based api using .NET Core
            - Designed and developed reactive front-end application with Angular,RxJS and Blazor
            - Implemented continuous delivery using Azure Devops to deploy the system upon new release
            - Collaborated closely with clients to efficiently manage and resolve new tasks in Azure DevOps Kanban board,
              ensuring seamless workflow and timely resolution of issues.


      - title: Wellbook
        skills: Angular, RxJS, Typescript
        link: "https://www.informatiq.no/#wellbook-video"
        images:
            - image: /assets/project_images/wellbook1.png
              id: 1
              caption: "The key in Wellbook are the activities (eg. tasks, meetings, decision gates). "
            - image: /assets/project_images/wellbook2.png
              id: 2
              caption: "Orchestrating the movement of data instead of documents."
        tagline: "Wellbook is a project planning software built for specifically well industry,That helps well engineers to assign tasks,track progress and assist to take decisions by visualizing different graphs based on data produced by Geologiq.The initial development was based on a desire to digitize a process normally managed in spreadsheets. Wellbook is made by drilling engineers for drilling engineers. It can easily be adapted to client work processes like well planning, interventions, rig intakes etc. The key in Wellbook are the activities (eg. tasks, meetings, decision gates). Each activity is linked to input, output (results), documentation, RACI roles, decisions, actions, minutes of meeting, comments, progress and of course a detailed description of how to perform the task.The architecture of wellbook makes it possible to optimize each part of the planning process in a digitial way, step by step. Orchestrating the movement of data instead of documents."
        responsibilities: |
            - Built the backend .NET Core API for the project.
            - Integrated the API with an existing Angular application using micro-frontend architecture, leveraging web components.
            - Designed and developed a reactive front-end application with Angular and RxJS.
            - Created various project management components.

